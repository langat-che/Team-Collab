{% extends 'tasks/base.html' %}
  
{% block title %}
Select User
{% endblock %}
  
{% block content %}
<div class="container">
    <h1>Select a user to chat with:</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat_room' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
