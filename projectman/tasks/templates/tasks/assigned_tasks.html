{% extends 'tasks/base.html' %}
  
{% block title %}

{% endblock %}
  
{% block content %}
<br>
<br>
<h2>Assigned Tasks for {{ request.user.username }}</h2>
<ul>
  {% for task in user_tasks %}
    <li><strong>{{ task.task_name }}</strong> - Due: {{task.due_date}}
     {{ task.description |safe }}</li>
  {% endfor %}
</ul>
{% endblock %}
