{% extends 'tasks/base.html' %}
  
{% block title %}
    Task Delete
{% endblock %}
  
{% block content %}
<h1>Delete this presentation?...</h1>
    <br>
    <h3>Delete: {{task.task_name}} </h3>
    <br>
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            <br>
            <strong>Are you sure you want to delete this presentation? </strong>
            <br>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger" type="submit" >Delete</button>
                <button class="btn btn-secondary" id="backButton">Back</button>
            </div>
        </form>
    </div>
    <script>
        // Add JavaScript code to handle the back button click event
        document.getElementById('backButton').addEventListener('click', function() {
          // Use the history object to navigate back
          window.history.back();
        });
        </script>
{% endblock %}
