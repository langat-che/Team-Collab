{% extends 'tasks/base.html' %}
  
{% block title %}
    Teams
{% endblock %}
  
{% block content %}
<br>
<br>
<br>
<h2>The current Teams</h2>
<br>
<br>
  {% for team in teams %}
  <section class="cards">
    <div class="card">
      <div class="card-body">
        <h3><a href="{% url 'members' team.id %}">{{ team.name }}</a></h3>
        <Strong>Description:</Strong> <p>{{team.description | safe}}</p>
      </div>
    </div>
  </section>
  <br>
  {% endfor %}
{% endblock %}
