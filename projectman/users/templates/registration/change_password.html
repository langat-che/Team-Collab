{% extends 'tasks/base.html' %}
  
{% block title %}
    Change password
{% endblock %}
  
{% block content %}
  
<h2>Change Password</h2>
    <form method="post">
    {% csrf_token %}
    
      <div class="mb-3">
        <label for="{{ form.old_password.id_for_label }}" class="form-label">Old Password:</label>
        <br>
        <input type="password" name="{{ form.old_password.name }}" class="form-control" id="{{ form.old_password.id_for_label }}" />
      </div>
      {{ form.old_password.errors }}
    
      <div class="mb-3">
        <label for="{{ form.new_password1.id_for_label }}" class="form-label">New Password:</label>
        <br>
        <input type="password" name="{{ form.new_password1.name }}" class="form-control" id="{{ form.new_password1.id_for_label }}"/>
      </div>
      {{ form.new_password1.errors }}
      
      <div class="mb-3">
        <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm New Password:</label><br>
        <input type="password" name="{{form.new_password2.name}}"class = "form-control" id="{{ form.new_password2.id_for_label }}" >
        {{ form.new_password2.errors }}

      </div>
      <br>
      <input type="checkbox" onclick="togglePassword()"> Show Password
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
</form>
    <script type="text/javascript">
        function togglePassword() {
            var passwordField = document.getElementById('id_password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
        </script>  
{% endblock %}
